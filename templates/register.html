<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tutorials</title>
</head>

<body>
    <div class="heading">
        <h1>Online Tutorial Services - Registration Form</h1>
        <h3>{{register_error}}</h3>
        <div class="banner">
            <div class="login-section">
                <form action="/register" method="post">
                    <label for="fname">*First Name: </label><br>
                    <input type="text" name="fname" required><br><br>

                    <label for="lname">Last name</label><br>
                    <input type="text" name="lname"><br><br>

                    <label for="email">*Email Id</label><br>
                    <input type="email" name="email" required><br><br>

                    <label for="mobile">*Mobile Number</label><br>
                    <input type="text" name="mobile" required><br><br>

                    <label for="city">Location</label><br>
                    <input type="text" name="city"><br><br>

                    <label for="password">*Password</label><br>
                    <input type="password" name="password" required><br><br>

                    <label for="confirm_pass">*Confirm Password</label><br>
                    <input type="password" name="confirm_pass" required><br>

                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <div class="home">
                <a href="/">Login</a><br> 
                <!-- If we use Flask for touting -->
                <!-- <a href="/">Login</a> -->
            </div>
        </div>
    </div>
</body>

</html>
